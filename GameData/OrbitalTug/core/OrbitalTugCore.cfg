PART
{

// --- general parameters ---
name = OrbitalTugCore
module = Part
author = nli2work

// --- asset parameters ---
rescaleFactor = 1

MODEL
{
	model = OrbitalTug/core/OrbitalTugCore
	texture = stripes_blk, OrbitalTug/colors/stripes_blk
}

// --- node definitions ---
node_stack_top = 0, 0.76, 0, 0, 1, 0, 2
node_stack_bottom = 0, -0.76, 0, 0, -1, 0, 2


// --- editor parameters ---
TechRequired = actuators
entryCost = 4200
cost = 2200
category = Coupling // Utility
subcategory = 0
title = Orbital Tug Grappler
manufacturer = Ark Propulsions 
description = A heavy duty grappling device with integrated SAS and RCS systems. Should be able to handle up to Class C Asteroids without much difficulty. It is recommended only activating the SAS when maneuvering heavy objects.


// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 1
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2 // 4
crashTolerance = 50 // 500 & 15 // double listed
breakingForce = 500
breakingTorque = 500
maxTemp = 2000 // 1400

vesselType = Ship
CrewCapacity = 0

fuelCrossFeed = True
explosionPotential = 0

bulkheadProfiles = size1 // size1, srf
tags = cmg command control fly gyro moment react stab steer torque arm asteroid capture clam claw connect dock fasten grab join klaw

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = grapplerArmToggle
		startEventGUIName = Arm Grabber
		endEventGUIName = Disarm Grabber
		actionGUIName = Grabber Toggle
		allowAnimationWhileShielded = False
	}

	MODULE
	{
		name = ModuleGrappleNode
		nodeTransformName = grappleNode
		controlTransformName = controlNode
		deployAnimationController = 0	
		nodeType = size3
		captureRange = 0.15	
		captureMinFwdDot = 0.85
		captureMaxRvel = 3
		pivotRange = 15
	}

	MODULE
	{
		name = ModuleReactionWheel
		operational = false
		PitchTorque = 20
		YawTorque = 20
		RollTorque = 20
		torqueResponseSpeed = 20
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.4 // 0.3
		}
	}

	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 15
		thrustPercentage = 10
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		shieldedCanThrust = false
		stagingEnabled = False
		runningEffectName = running
		atmosphereCurve
		{
		 key = 0 300
		 key = 1 180
		}
	}

	EFFECTS
	{
    running
		{
			AUDIO_MULTI_POOL
			{
			channel = Ship
			transformName = RCSthruster // RCSjet // CHECK
			clip = sound_rocket_mini
			volume = 0.0 0.0
			volume = 0.1 0.0
			volume = 0.5 0.025
			volume = 1.0 0.1
			pitch = 0.0 0.75
			pitch = 1.0 1.5
			loop = true
			}
			MODEL_MULTI_PARTICLE
			{
			modelName = Squad/FX/Monoprop_small
			transformName = RCSthruster // RCSjet // CHECK
			emission = 0.0 0.0
			emission = 0.1 0.0
			emission = 1.0 1.0
			speed = 0.0 0.8
			speed = 1.0 1.0
			localRotation = -90, 0, 0
			}
		}
	}	
	
	MODULE
	{
		name = FlagDecal
		textureQuadName = flagTransform
	}
	
	RESOURCE
	{
		name = MonoPropellant
		amount = 400
		maxAmount = 400
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 400
		maxAmount = 400
	}

}


















































